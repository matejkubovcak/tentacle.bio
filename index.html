<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tentacle.bio</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');
  body { font-family: IBM Plex Mono; padding: 20px; background-color: white; }
  .container { max-width: 800px; margin: auto; background: white; padding: 20px; }
  .section { margin-bottom: 20px; }
  h1 { text-align: center; }

  div { text-align: center; align-items: center; justify-content: center;}    
  h2 { border-bottom: 1px solid #ddd; padding-bottom: 5px; text-align: center;}
  ul { list-style-type: none; padding: 0;  }
  li { padding: 5px 0; text-align: center; }
  .skillset, .about-me { columns: 2; -webkit-columns: 2; -moz-columns: 2; }
  .black-box {
            width: 100px;      /* Width of the box */
            height: 100px;     /* Height of the box */
            background-color: black;
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            animation: oscillate 2s infinite;
    }
  .dark-mode {background-color: #282c34; color: white;}
  
    /* fix the button to the bottom middle of the page */
    /* change button style to not see the button and keep text style */
    .dark-mode-switch button {
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      padding: 0;
      cursor: pointer;
      outline: inherit;
    }
    .dark-mode-switch {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

@keyframes oscillate {
    0%, 100% {
        width: 100px;
        height: 100px;
    }
    50% {
        width: 110px;
        height: 110px;
    }


</style>
</head>
<body>
<div class="container">
  <h1 >tentacle.bio</h1>
  <div class="section">
    <h2>making biology engineerable.</h2>
    <ul>
      <div class="black-box"></div>
      <li>coming soon</li>
    </ul>
  </div>
      </ul>
    </div>
  </div>
</div>
    <div class="dark-mode-switch">
      <button>dark mode</button>
    </div>
  <script>
    var button = document.querySelector('.dark-mode-switch');
    button.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        /* also for container */
        document.querySelector('.container').classList.toggle('dark-mode');
      });
  </script>
</body>
</html>
