  .black-box {
            width: 100px;      /* Width of the box */

            background-color: black;
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            animation: oscillate 2s infinite;
    }
@keyframes oscillate {
    0%, 100% {
        width: 100px;
        height: 100px;
    }
    50% {
        width: 110px;
        height: 110px;
    }
